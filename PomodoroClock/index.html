<!DOCTYPE html>
<html lang="en">
<!-- Author: Teleisha Hall -->
<!-- App: Pomodoro Clock -->
<!-- Date: February 11, 2016 -->
<!-- Description: Pomodoro timer developed using HTML5, CSS, Bootstrap and JavaScript -->
<!-- Version 2 -->
<head>
    <title>Pomodoro Clock</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <h1><b>Pomodoro Clock</b></h1><!-- page heading -->

    <div class="settings">
        <div id="breakLength">
            <p>Break Length</p>
            <div>
                <button class="in" id="minusBl">-</button>
                <p class="in" id="bl">5</p>
                <button class="in" id="plusBl">+</button>
            </div>
        </div>
        <div id="sessionLength">
            <p>Session Length</p>
            <div>
                <button class="in" id="minusSl">-</button>
                <p class="in" id="sl">25</p>
                <button class="in" id="plusSl">+</button>
            </div>
        </div>
    </div><!-- /.settings -->

    <h5>CLICK TO START CLOCK</h5>

    <!-- Clock -->
    <div class="clock">
        <p class="clockType">Session</p>
        <p id="timer">25:00</p>
    </div>

    <!-- Footer section -->
    <div class="footer">
        Copyright © Teleisha Hall 2016.
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
